              плана отправки лидов.

              Улучшил текущие кампании. Провёл ревизию логики компании и оптимизировал охват сигналов
              на основе мониторинга и разовых исследований (удалил менее эффективные сигналы и 
              добавил новые). Разработал новые пайплайны для обработки данных различных 
              телекоммуникационных данных (автоматическая обработка в Spark для бизнес-подхода). 
              Внедрил 45 пайплайнов для различных типов сигналов, 
              общее количество текущих пайплайнов в репозитории продукта — 200.

              Обрабатывал разовые запросы клиентов, проведя более 30 детальных анализов для проверки 
              точности конверсионных воронок и выявления возможностей для их улучшения. 
              Полученные результаты использовались для совершенствования предложений и услуг.

              Разработал новые типы SMS-сообщений для описания клиентского опыта в работе 
              с банками, МФО и страховыми компаниями (проанализировал и разработал 16 типов сигналов 
              из 43), 9 из них были разработаны для более точного таргетинга различных сегментов клиентов, 
              а 7 – для конкретных аудиторий. 

              Выполнял предпродажных мероприятия, направленные на быстрое тестирование гипотез, 
              подготавливая данные для пилотных кампаний и обеспечивая выполнение требований клиентов.

              Общее количество клиентов увеличилось с 13 до 30, а годовая выручка выросла 
              с $10 млн до $16 млн в период с 2021 по 2024 год.

          - layout: left
            border: weak
