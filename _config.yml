              Это помогает мне развиваться как специалисту и всегда оставаться в курсе современных технологий.
      
      - title: Вне работы
        layout: text
        content: | 
          Когда я не пишу код, я читаю статьи на Medium или прохожу курсы, чтобы оставаться в тонусе и углублять
          свои знания как в теоретической, так и в практической областях. 
          В настоящее время меня особенно интересует дата-визуализация и изучение лучших практик в BI. 
          Читаю блоги ведущих специалистов российского BI-сообщества в социальных сетях, чтобы развивать насмотренность и быть в курсе новых тенденций.

          Также меня привлекает сфера машинного обучения. Я проходил курсы по этой теме и сейчас 
          обдумываю свой собственный pet-проект.

          В свободное время я провожу много времени с семьёй. Я много гуляю со своим сыном и 
          радуюсь каждому моменту с ним, наблюдая, как он растёт и познаёт мир. 
          Мы гуляем в парках и изучаем окрестности юга Британии, окунаясь в местную культуру и традиции.

