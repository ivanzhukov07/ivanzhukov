              и лидогенерации на основе внешних данных для банков и микрофинансовых организаций.</b>

              Создал подробные ежедневные отчеты по мониторингу эффективности кампаний в части 
              лидогенерации для более чем 10 различных клиентов. Показатели для мониторинга и анализа: 
