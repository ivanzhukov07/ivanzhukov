            sub_title: Руководитель направления
            caption_1: Блок Риски. Retail Credit
            link: www.open.ru
            caption: Сентябрь 2019 - Январь 2021
            description: |
              <b>Крупный банк, входящий в ТОП-10 банков России</b>

              Выявил ошибку в кредитном конвейере в рамках интеграции CRM с базой данных рисков, 
              что привело к восстановлению кредитного процесса для 110 000 клиентов по 
              зарплатным проектам и финансовому восстановлению в размере $3 млн за шестимесячный период.

              Участвовал в разработке технических требований и тестировании основных таблиц кредитного 
              конвейера PACL со стороны отдела рисков (кросс-функциональное сотрудничество с IT 
              и техническими отделами). Результат: ускорение процессов анализа и 
              одобрение клиентских партий для рассылки утвержденных предложений. 
              Личный SLA — одобрение и анализ в течение 1 дня с момента автоматической подготовки партии.

              Усовершенствовал методику расчета доходов на основе максимальной долговой нагрузки, 
              учитывающую полные и частичные погашения кредитов, что позволило снизить риск валовых 
              потерь (GL risk) на 0,4% для клиентов с низким кредитным рейтингом (на основе 
              внутренней информации и данных Бюро кредитных историй).

              Провел исследование внутреннего мошенничества в отделениях банка совместно с 
              внутренней службой безопасности (мониторинг транзакций, изменение данных на 
              этапе подачи/выдачи кредита, география снятия наличных). Результат: 
              выявлено 6 подозрительных действий сотрудников, на основании которых 
              были инициированы внутренние аудиты.

              Обучал младших аналитиков в отделе оффлайн кредитования, онбординг по 
              базовым навыкам работы в SQL и бизнес-процессам банка

